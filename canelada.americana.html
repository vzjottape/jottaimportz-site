<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trapstar T-shirt London - Jotta Importz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      padding: 20px;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product-img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
      margin-top: 20px;
    }

    p.price {
      font-size: 20px;
      color: green;
      font-weight: bold;
    }

    .description {
      margin: 20px 0;
      font-size: 16px;
    }

    .colors, .sizes {
      margin: 20px 0;
    }

    .sizes label {
      margin-right: 15px;
    }

    .color-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #000;
      margin-right: 10px;
      cursor: pointer;
    }

    .buy-button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<header>
  JOTTA IMPORTZ
</header>

<main>
  <img id="productImage" class="product-img" src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042715550902.png" alt="Trapstar T-shirt London" />

  <h1>Trapstar T-shirt London</h1>
  <p class="price">R$299</p>

  <div class="description">
    Camisa Trapstar original, direto de Londres, pra quem tem presença e estilo. Tecido confortável, caimento perfeito, ideal pra colar no rolê com identidade.
  </div>

  <div class="colors">
    <strong>Cor:</strong><br />
    <button class="color-btn" style="background: white;" onclick="trocarImagem('branco')"></button>
    <button class="color-btn" style="background: black;" onclick="trocarImagem('preto')"></button>
  </div>

  <div class="sizes">
    <strong>Tamanho:</strong><br />
    <label><input type="radio" name="size" /> P</label>
    <label><input type="radio" name="size" /> M</label>
    <label><input type="radio" name="size" /> G</label>
    <label><input type="radio" name="size" /> GG</label>
  </div>

  <a href="https://www.instagram.com/jottaimportz" target="_blank" class="buy-button">COMPRAR NO INSTAGRAM</a>
</main>

<script>
  function trocarImagem(cor) {
    const imagem = document.getElementById("productImage");
    if (cor === 'branco') {
      imagem.src = "https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042715550902.png";
    } else if (cor === 'preto') {
      imagem.src = "https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042715350100.png";
    }
  }
</script>

</body>
</html>
