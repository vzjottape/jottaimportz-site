<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jotta Importz</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      font-family: 'Arial', sans-serif;
    }

    .announcement-bar {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 6px 0;
      font-size: 8px;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo-img {
      height: 50px;
      object-fit: contain;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-size: 18px;
    }

    .search-bar {
      display: flex;
      max-width: 600px;
      width: 100%;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(128, 0, 128, 0.6); /* Neon glow */
      overflow: hidden;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: #ffffff;
      color: #000000;
    }

    .search-bar button {
      background-color: purple;
      border: none;
      width: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-bar button svg {
      width: 20px;
      height: 20px;
      stroke: white;
      fill: none;
    }

    /* ...demais estilos seguem igual... */

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .search-bar {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="announcement-bar" id="announcement">
  MAIS PEÇAS, MAIS HISTÓRIA PARA CONTAR!
</div>

<header>
  <a href="#home">
    <img
      src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042902042460.png"
      alt="Logo Jotta Importz"
      class="logo-img"
    />
  </a>
  <nav>
    <a href="#sobre">Sobre</a>
    <a href="#contato">Contato</a>
  </nav>
  <div class="search-bar">
    <input type="text" placeholder="Pesquisar..." />
    <button type="submit">
      <svg viewBox="0 0 24 24">
        <circle cx="10" cy="10" r="7" stroke-width="2"></circle>
        <line x1="21" y1="21" x2="15" y2="15" stroke-width="2"></line>
      </svg>
    </button>
  </div>
</header>

<!-- ...restante do conteúdo permanece igual... -->

</body>
</html>
