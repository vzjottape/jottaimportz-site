<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jotta Importz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      height: 40px;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .icons img {
      width: 28px;
      cursor: pointer;
    }
    .banner {
      width: 100%;
      height: 300px;
      background: url('https://images.unsplash.com/photo-1606813904038-16c96b2b53fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
    }
    main {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product p {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .product button:hover {
      background-color: #333;
    }
    .cart {
      position: fixed;
      right: 20px;
      top: 70px;
      background: #fff;
      border: 1px solid #ccc;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 2000;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-item button {
      background: red;
      border: none;
      color: white;
      padding: 2px 6px;
      border-radius: 50%;
      cursor: pointer;
    }
    .instagram {
      text-align: center;
      margin: 50px 0;
    }
    .instagram a {
      font-size: 24px;
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }
    .instagram a:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="icons">
    <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search">
    <div style="position: relative;">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Carrinho" id="cart-icon">
      <span id="cart-count" style="position: absolute; top: -8px; right: -8px; background: red; color: white; font-size: 12px; width: 18px; height: 18px; text-align: center; border-radius: 50%;">0</span>
    </div>
  </div>
</header>

<div class="banner"></div>

<main>
  <h2>Produtos em Destaque</h2>
  <div class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1628185140868-2e31fdf6c39a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Jordan 4">
      <h3>Jordan 4 White Oreo</h3>
      <p>R$999</p>
      <button onclick="addToCart('Jordan 4 White Oreo', 999)">Adicionar ao Carrinho</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1628443692456-fbef291a0066?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Nike TN">
      <h3>Nike TN Plus Triple Black</h3>
      <p>R$899</p>
      <button onclick="addToCart('Nike TN Plus Triple Black', 899)">Adicionar ao Carrinho</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1614105470916-7c2b5d54d9d1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Trapstar">
      <h3>Trapstar T-shirt London</h3>
      <p>R$349</p>
      <button onclick="addToCart('Trapstar T-shirt London', 349)">Adicionar ao Carrinho</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1614266682678-428b827a5b3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Palm Angels">
      <h3>Palm Angels Track Pants</h3>
      <p>R$799</p>
      <button onclick="addToCart('Palm Angels Track Pants', 799)">Adicionar ao Carrinho</button>
    </div>
  </div>

  <div class="instagram">
    <a href="https://www.instagram.com/jottaimportz" target="_blank">Nosso Instagram</a>
  </div>
</main>

<div class="cart" id="cart">
  <h3>Carrinho</h3>
  <div id="cart-items"></div>
</div>

<script>
  let cart = [];
  const cartCount = document.getElementById('cart-count');
  const cartContainer = document.getElementById('cart');
  const cartItemsContainer = document.getElementById('cart-items');

  function addToCart(product, price) {
    cart.push({ product, price });
    updateCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function updateCart() {
    cartCount.textContent = cart.length;
    cartItemsContainer.innerHTML = "";
    cart.forEach((item, index) => {
      cartItemsContainer.innerHTML += `
        <div class="cart-item">
          <span>${item.product} - R$${item.price}</span>
          <button onclick="removeItem(${index})">&times;</button>
        </div>
      `;
    });
  }

  document.getElementById('cart-icon').addEventListener('click', () => {
    cartContainer.style.display = cartContainer.style.display === 'flex' ? 'none' : 'flex';
  });
</script>

</body>
</html>
