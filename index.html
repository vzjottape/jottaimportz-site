<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOTTA IMPORTZ - Coleção</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Bebas Neue', sans-serif;
    }
    .collection {
      padding: 60px 20px;
      text-align: center;
    }
    .collection h3 {
      font-size: 32px;
      margin-bottom: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<section class="collection" id="colecao">
  <h3>COLEÇÃO</h3>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1618326292052-0c87c3cfd005?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Roupa 1">
    <img src="https://images.unsplash.com/photo-1600180758890-7c49dc92b472?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Roupa 2">
    <img src="https://images.unsplash.com/photo-1616469829581-73964ef8f289?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Roupa 3">
    <img src="https://images.unsplash.com/photo-1600181950848-74a14786425a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Roupa 4">
  </div>
</section>

<footer>
  © 2025 JOTTA IMPORTZ — Todos os direitos reservados.
</footer>

</body>
</html>
