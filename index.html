<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jotta Importz</title>
  <style>
    body {
      margin: 0;
      background-color: #f2f2f2;
      color: #000;
      font-family: 'Arial', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 32px;
      letter-spacing: 2px;
      color: white;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .hero {
      height: 90vh;
      background: url('https://images.unsplash.com/photo-1615566635411-80e3b209d292?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
      color: white;
    }
    .hero a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8B0000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    main {
      padding: 40px 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product p {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .product button:hover {
      background-color: #333;
    }
    .cart {
      position: fixed;
      right: 20px;
      top: 80px;
      background: #fff;
      border: 1px solid #ccc;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 2000;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-item button {
      background: red;
      border: none;
      color: white;
      padding: 2px 6px;
      border-radius: 50%;
      cursor: pointer;
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .icons img {
      width: 28px;
      cursor: pointer;
    }

    /* Adicionado para mudar o carrinho para branco */
    #cart-icon {
      filter: brightness(0) invert(1);
    }

    .instagram {
      text-align: center;
      margin: 50px 0;
    }
    .instagram a {
      font-size: 24px;
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }
    .instagram a:hover {
      background-color: #eee;
    }
  </style>
</head>
