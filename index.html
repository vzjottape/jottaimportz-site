  <style>
    body {
      margin: 0;

    }.top-bar {
  background-color: #000;
  color: #fff;
  font-size: 12px;
  text-align: center;
  padding: 6px 0;
  position: relative;
  overflow: hidden;
  height: 24px;
}

.top-bar span {
  position: absolute;
  width: 100%;
  animation: slideText 9s linear infinite;
}

@keyframes slideText {
  0% { opacity: 1; transform: translateY(0); }
  33.33% { opacity: 0; transform: translateY(-100%); }
  66.66% { opacity: 0; transform: translateY(-100%); }
  100% { opacity: 1; transform: translateY(0); }
}

.top-bar span:nth-child(1) { animation-delay: 0s; }
.top-bar span:nth-child(2) { animation-delay: 3s; }
.top-bar span:nth-child(3) { animation-delay: 6s; }

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  background-color: #fff;
  z-index: 999;
}

.logo {
  height: 50px;
}

.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.menu-toggle span {
  height: 3px;
  background: purple;
  margin: 4px 0;
  width: 25px;
}

nav {
  display: flex;
  gap: 20px;
}

nav a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
}

.search-container {
  margin: 20px auto;
  display: flex;
  justify-content: center;
}

.search-bar {
  display: flex;
  border-radius: 25px;
  overflow: hidden;
  border: 2px solid purple;
  box-shadow: 0 0 10px rgba(128, 0, 128, 0.5);
  background-color: #fff;
  width: 90%;
  max-width: 800px;
}

.search-bar input {
  padding: 12px 20px;
  border: none;
  flex: 1;
  font-size: 16px;
  background-color: #fff;
  color: #000;
  outline: none;
}

.search-bar button {
  background-color: purple;
  border: none;
  padding: 0 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.search-bar button svg {
  fill: #000;
}

.carousel {
  overflow-x: auto;
  white-space: nowrap;
  padding: 20px;
}

.carousel::-webkit-scrollbar {
  display: none;
}

.product {
  display: inline-block;
  width: 200px;
  margin-right: 16px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
}

.product img {
  width: 100%;
  height: auto;
}

.product h4 {
  margin: 10px 0 5px;
}

.product p {
  color: green;
  font-weight: bold;
}

@media (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    background-color: #fff;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  nav.active {
    display: flex;
  }

  .menu-toggle {
    display: flex;
  }
}

  </style>
