<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jotta Importz</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }.top-bar {
  background-color: #000;
  color: #fff;
  font-size: 10px;
  padding: 4px 0;
  text-align: center;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 2000;
}

.top-bar span {
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: #fff;
  position: sticky;
  top: 30px;
  z-index: 1000;
  flex-wrap: wrap;
}

.logo-img {
  height: 50px;
}

nav {
  display: flex;
  align-items: center;
  gap: 20px;
}

nav a {
  text-decoration: none;
  color: black;
  font-size: 18px;
}

.menu-toggle {
  display: none;
  cursor: pointer;
}

.search-bar {
  display: flex;
  width: 100%;
  max-width: 600px;
  margin: 20px auto;
  border-radius: 8px;
  background-color: #8b00ff;
  box-shadow: 0 0 12px rgba(139, 0, 255, 0.4);
}

.search-bar input[type="text"] {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 8px 0 0 8px;
  font-size: 16px;
  background-color: #fff;
  color: #000;
  outline: none;
}

.search-bar button {
  background-color: transparent;
  border: none;
  width: 50px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.search-bar button svg {
  fill: #000;
}

.carousel-section {
  padding: 40px 20px;
}

.carousel-section h2 {
  font-size: 24px;
  margin-bottom: 20px;
  text-align: left;
}

.carousel {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-behavior: smooth;
}

.carousel::-webkit-scrollbar {
  display: none;
}

.product-card {
  min-width: 200px;
  background-color: #fff;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: contain;
  margin-bottom: 10px;
}

.product-card h3 {
  font-size: 16px;
  margin: 10px 0 5px;
}

.product-card p {
  color: green;
  font-weight: bold;
  font-size: 14px;
}

footer {
  background-color: #000;
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 10px;
  margin-top: 60px;
}

@media (max-width: 768px) {
  nav {
    display: none;
  }

  .menu-toggle {
    display: block;
    font-size: 24px;
  }
}

  </style>
</head>
<body>

  </footer>  <script>
    const frases = [
      "FRETE GRÁTIS EM TODOS OS PRODUTOS!",
      "APROVEITE PROMOÇÕES DE LANÇAMENTO!",
      "SEJA ESTILO, SEJA JOTTA IMPORTZ!"
    ];
    let index = 0;
    const topText = document.getElementById("topText");

    function trocarFrase() {
      topText.style.opacity = 0;
      setTimeout(() => {
        topText.textContent = frases[index];
        topText.style.opacity = 1;
        index = (index + 1) % frases.length;
      }, 500);
    }

    setInterval(trocarFrase, 3000);
    topText.style.opacity = 1;
  </script></body>
