<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jotta Importz</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      font-family: 'Arial', sans-serif;
    }

    .announcement-bar {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 6px 0;
      font-size: 8px;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo-img {
      height: 50px;
      object-fit: contain;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-size: 18px;
    }

    .search-bar {
      display: flex;
      max-width: 600px;
      width: 100%;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      border-right: 1px solid #ccc;
      background-color: #ffffff;
      color: #000000;
    }

    .search-bar button {
      background-color: purple;
      border: none;
      width: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      text-align: left;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .collection-section {
      margin-bottom: 60px;
    }

    .products-camisas, .products-tenis {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .product .image-container {
      width: 100%;
      height: 250px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product p {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .product a {
      margin-top: auto;
    }

    .product a button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: transform 0.2s ease;
      outline: none;
    }

    .product a button:hover {
      transform: scale(1.05);
    }

    .product a button:active {
      transform: scale(0.95);
    }

    .product a button:focus {
      outline: none;
    }

    section {
      text-align: center;
      padding: 60px 20px;
    }

    .contact a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8B0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .about p {
      max-width: 600px;
      margin: 20px auto 0;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 10px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .search-bar {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
      }

      .search-bar input[type="text"] {
        width: 100%;
      }

      .products-camisas, .products-tenis {
        grid-template-columns: 1fr;
      }

      h2 {
        text-align: center;
      }
    }
  </style>
</head>
