<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jotta Importz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    header {
      padding: 1rem 2rem;
      background-color: #fff;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
    }

    .menu-icon span {
      width: 25px;
      height: 3px;
      background-color: #000;
      border-radius: 2px;
    }

    .logo {
      height: 35px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 2rem;
    }

    .product-scroll {
      display: flex;
      gap: 1rem;
      padding: 0 2rem 2rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .product-scroll::-webkit-scrollbar {
      display: none;
    }

    .product {
      flex: 0 0 auto;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 1rem;
    }

    .price {
      margin-top: 5px;
      font-size: 0.9rem;
    }

    .price .original {
      text-decoration: line-through;
      color: #999;
      margin-right: 5px;
    }

    .price .discount {
      color: #e60000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img class="logo" src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025051013452527.png" alt="Logo Jotta Importz" />
    </div>
  </header>

  <h2 class="section-title">Air Max Plus TN 1</h2>
  <div class="product-scroll">
    <div class="product">
      <img src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042715350100.png" alt="Produto 1" />
      <h3>Canelada Americana Preta</h3>
      <div class="price">
        <span class="original">R$ 60,00</span>
        <span class="discount">R$ 40,00</span>
      </div>
    </div>
    <div class="product">
      <img src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042715350100.png" alt="Produto 2" />
      <h3>Jordan 4 Retro</h3>
      <div class="price">
        <span class="original">R$ 999,90</span>
        <span class="discount">R$ 799,90</span>
      </div>
    </div>
    <div class="product">
      <img src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042715350100.png" alt="Produto 3" />
      <h3>Adidas Ozweego</h3>
      <div class="price">
        <span class="original">R$ 529,90</span>
        <span class="discount">R$ 429,90</span>
      </div>
    </div>
    <div class="product">
      <img src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042715350100.png" alt="Produto 4" />
      <h3>Air Max Plus Tn</h3>
      <div class="price">
        <span class="original">R$ 1099,90</span>
        <span class="discount">R$ 899,90</span>
      </div>
    </div>
  </div>

</body>
</html>
