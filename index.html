<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jotta Importz</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 60px;
    }
    nav a {
      color: #000;
      text-decoration: none;
      margin-left: 20px;
      font-size: 20px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .banner {
      background: url('https://images.unsplash.com/photo-1600185365483-26d7f8e5d8c4') no-repeat center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .banner h1 {
      font-size: 48px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
    }
    .produtos {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      background-color: #fff;
    }
    .produto {
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: box-shadow 0.3s;
    }
    .produto:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .produto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .produto h2 {
      font-size: 24px;
      margin: 10px 0;
    }
    .produto button {
      background-color: #ff6a00;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }
    .produto button:hover {
      background-color: #e65800;
    }
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      color: #555;
      font-size: 14px;
    }
    footer a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Jotta Importz">
    <nav>
      <a href="#">Home</a>
      <a href="#produtos">Produtos</a>
      <a href="https://instagram.com/jottaimportz" target="_blank">Instagram</a>
    </nav>
  </header>  <section class="banner">
    <h1>ESTILO IMPORTADO, ATITUDE BRASILEIRA</h1>
  </section>  <section class="produtos" id="produtos">
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1616627782220-91b2c5a36de6" alt="Jordan 4">
      <h2>Jordan 4</h2>
      <button>Comprar</button>
    </div>
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1593032465171-8f65bd5be4a5" alt="Tn Verde Roxo">
      <h2>Tn Verde Roxo</h2>
      <button>Comprar</button>
    </div>
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1606813909227-6fdfdc92d215" alt="Air Max Importado">
      <h2>Air Max Importado</h2>
      <button>Comprar</button>
    </div>
  </section>  <footer>
    <p>Â© 2025 Jotta Importz. Siga no <a href="https://instagram.com/jottaimportz" target="_blank">@jottaimportz</a></p>
  </footer>
</body>
</html>
