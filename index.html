<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jotta Importz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* Barra preta fininha no topo */
    .top-bar {
      background-color: #000;
      color: #fff;
      font-size: 10px;
      padding: 4px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 2000;
      overflow: hidden;
    }

    .top-bar span {
      display: inline-block;
      animation: slideText 12s infinite;
      white-space: nowrap;
    }

    @keyframes slideText {
      0% { transform: translateY(0%); }
      33% { transform: translateY(-100%); }
      66% { transform: translateY(-200%); }
      100% { transform: translateY(0%); }
    }

    .top-bar .text-wrapper {
      height: 10px;
      overflow: hidden;
      display: inline-block;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      position: sticky;
      top: 20px;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo-img {
      height: 50px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: purple;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .search-bar {
      display: flex;
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      border: 2px solid purple;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(128, 0, 128, 0.4);
      background-color: white;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: white;
      color: black;
    }

    .search-bar button {
      background-color: white;
      border: none;
      width: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-bar svg {
      fill: black;
      stroke: black;
    }

    .carousel-section {
      padding: 40px 20px;
    }

    .carousel-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .product-carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .product {
      min-width: 200px;
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 14px;
      margin: 5px 0;
    }

    .product p {
      color: green;
      font-weight: bold;
      font-size: 14px;
    }

    .product a button {
      background-color: black;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        display: none;
        width: 100%;
        margin-top: 10px;
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      .search-bar {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="text-wrapper">
      <span>FRETE GRÁTIS EM TODOS OS PRODUTOS!</span><br/>
      <span>APROVEITE PROMOÇÕES DE LANÇAMENTO!</span><br/>
      <span>SEJA ESTILO, SEJA JOTTA IMPORTZ!</span>
    </div>
  </div>

  <header>
    <img src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042902042460.png" alt="Logo Jotta Importz" class="logo-img" />
    <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('show')">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Pesquisar..." />
    <button type="submit">
      <svg viewBox="0 0 24 24" width="20" height="20">
        <path d="M10,2A8,8 0 1,0 18,10A8,8 0 0,0 10,2M22,22L16.65,16.65" stroke-width="2" fill="none"/>
      </svg>
    </button>
  </div>

  <section class="carousel-section">
    <h2>Promoções</h2>
    <div class="product-carousel">
      <div class="product">
        <img src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042715350100.png" alt="Produto 1" />
        <h3>Canelada Americana</h3>
        <p>R$299</p>
        <a href="#"><button>COMPRAR</button></a>
      </div>
      <div class="product">
        <img src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042820312019.png" alt="Produto 2" />
        <h3>Palm Angels Track Pants</h3>
        <p>R$699</p>
        <a href="#"><button>COMPRAR</button></a>
      </div>
      <div class="product">
        <img src="https://raw.githubusercontent.com/vzjottape/jottaimportz-site/refs/heads/main/retouch_2025042820312019.png" alt="Produto 3" />
        <h3>Off-White T-shirt</h3>
        <p>R$499</p>
        <a href="#"><button>COMPRAR</button></a>
      </div>
      <!-- Adicione mais produtos se quiser -->
    </div>
  </section>

</body>
</html>
